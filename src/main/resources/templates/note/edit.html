<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Note</h1>
    <form th:action="@{/note/edit}" method="post">
        <input type="hidden" th:name="id" th:value="${note.id}"/>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:name="title" th:value="${note.title}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" th:name="content" class="form-control" rows="5" th:text="${note.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/note/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
